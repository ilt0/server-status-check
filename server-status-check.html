<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Server Status Check</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mt-4">🚀🌌🛰️ Server Status Check 🛰️🌌🚀</h2>
        <div id="status-container">
            {{ range $index, $value := .SERVER }}
                <div class="card mt-4">
                    <div class="card-header">{{ $value.Title }}</div>
                    <div class="card-body">
                        <pre>{{ $value.Content }}</pre>
                    </div>
                </div>
            {{ end }}
        </div>
        <h1 class="text-center mt-4">💻🌐💻🌐</h1>
    </div>

    <script>
        setInterval(function() {
            location.reload();
        }, 5000);
    </script>
</body>
</html>
